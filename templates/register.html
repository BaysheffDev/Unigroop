{% extends "layout.html" %}

{% block main %}
    <div class="form-center">
        <div id="login-box">
            <div id="logo"><img src="/static/UNIgroopLogo4.JPG"></div>
            <form action="/register" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="displayname" placeholder="Displayname" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
                </div>
                <button class="btn login-button" type="submit">Register</button>
                <a href="/login">Log in</a>
                <div class="error"><span>{{message}}</span></div>
            </form>
        </div>
    </div>
{% endblock %}
