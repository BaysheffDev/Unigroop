{% extends "layout.html" %}

{% block main %}
    <div class="wrapper">
        <div class="page">
        	<!--------------------- Navbar ------------------->
        	<nav class="navbar navbar-expand-lg navbar-light bg-white">
        	    <!-- Error messages -->
        	    {% for message in get_flashed_messages() %}
        	    <div id="error">
        	        <span>{{message}}</span>
        	        <button id="message"><i class="fas fa-times-circle"></i></button>
        	    </div>
        	    {% endfor %}
                <!-- Nav controls -->
                <div class="navbar-controls">
                    <button type="button" id="sidebar-open" class="btn btn-dark">
                		<i class="fas fa-bars"></i>
            		</button>
                    <div class="btn-group-box">
	                    <!--<div class="btn-group" id="timetable-tab">-->
						<!--<a class=nav-buttons href="/">Timetable</a>-->
						<!--</div>-->
						<form id="collab-form" action="/collab" method="post">
    						<div class="btn-group" id="collab-tab">
    						    <input id="availability-collab" type="hidden" name="timetable-data" value="">
    							<button type="submit" id="collab-tab-button">Collab</button>
    						</div>
                            <div class="btn-group" id="select-group">
                                <select name="collab-group" class="select-group">
                                    <option value="" disabled selected>-</option>
                                {% for id, name in group_data.items() %}
                                    <option value="{{id}}">{{name[0]}}</option>
                                {% endfor %}
                                </select>
                            </div>
                        </form>
					</div>
					<!--<div id="notifications-number"><span>2</span></div>--> <!-- Notifications button hidden -->
                	<img id="logo-page" src="/static/UNIgroopLogo3.JPG">
                </div>
            </nav>

            {% include "timetable.html" %}

        </div>
    </div>
{% endblock %}
